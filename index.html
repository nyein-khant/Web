<script>
(function(){
const slidesEl = document.getElementById('slides');
const slides = Array.from(document.querySelectorAll('.slide'));
const dotsEl = document.getElementById('dots');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const slider = document.getElementById('slider');
let current = 0;
let autoplay = true;
let interval = 4000; // milliseconds
let timer = null;


function goTo(index){
current = (index + slides.length) % slides.length;
slidesEl.style.transform = `translateX(calc(-${current} * 100%))`;
updateDots();
}
function next(){ goTo(current + 1); }
function prev(){ goTo(current - 1); }
// dots
slides.forEach((s,i)=>{
const d = document.createElement('button');
d.className = 'dot';
d.setAttribute('aria-label', `Go to slide ${i+1}`);
d.setAttribute('role','tab');
d.addEventListener('click', ()=>{ goTo(i); resetTimer(); });
dotsEl.appendChild(d);
});


function updateDots(){
const dots = Array.from(dotsEl.children);
dots.forEach((d,i)=> d.classList.toggle('active', i===current));
}

prevBtn.addEventListener('click', ()=>{ prev(); resetTimer(); });
nextBtn.addEventListener('click', ()=>{ next(); resetTimer(); });
/ autoplay
function startTimer(){ if(!autoplay) return; timer = setInterval(next, interval); }
function stopTimer(){ if(timer){ clearInterval(timer); timer = null; } }
function resetTimer(){ stopTimer(); startTimer(); }


slider.addEventListener('mouseenter', ()=> stopTimer());
slider.addEventListener('mouseleave', ()=> startTimer());


// keyboard
slider.tabIndex = 0;
slider.addEventListener('keydown', (e)=>{
if(e.key === 'ArrowLeft') prev();
if(e.key === 'ArrowRight') next();
});


// init
goTo(0);
startTimer();


// Expose simple API for future customization
window._simpleSlider = { goTo, next, prev, startTimer, stopTimer };
})();
</script>
