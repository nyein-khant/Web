<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Name</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://picsum.photos/40/40" />

  <style>
    /* Body with animated gradient + moving bubbles */
    body {
      margin:0;
      padding:0;
      min-height:100vh;
      font-family: Arial, sans-serif;
      text-align:center;
      color:#fff;

      /* Gradient Background */
      background: linear-gradient(-45deg, #0d0d0d, #1e3c72, #000000, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .particle {
      position: absolute;
      bottom: -20px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: rise 15s linear infinite;
    }

    @keyframes rise {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(0.5);
        opacity: 0;
      }
    }

    .particle:nth-child(1) { left: 10%; width: 8px; height: 8px; animation-duration: 10s; }
    .particle:nth-child(2) { left: 25%; width: 12px; height: 12px; animation-duration: 12s; }
    .particle:nth-child(3) { left: 40%; width: 6px; height: 6px; animation-duration: 9s; }
    .particle:nth-child(4) { left: 60%; width: 10px; height: 10px; animation-duration: 14s; }
    .particle:nth-child(5) { left: 75%; width: 15px; height: 15px; animation-duration: 16s; }
    .particle:nth-child(6) { left: 90%; width: 7px; height: 7px; animation-duration: 11s; }

    /* Header */
    header{
      padding:15px;
      background: rgba(0,0,0,0.5);
      color:#fff;
      font-size:20px;
      font-weight:bold;
      position: relative;
      z-index: 2;
    }

    /* Photo container */
    .photo-container{
      position: relative;
      max-width:600px;
      margin:20px auto;
      z-index: 2;
    }

    .photo-container img{
      width:100%;
      border-radius:10px;
      display:block;
    }

    /* Icon + Name overlay on photo */
    .overlay{
      position:absolute;
      top:15px;
      left:15px;
      display:flex;
      align-items:center;
      gap:10px;
      background:rgba(0,0,0,0.5);
      color:#fff;
      padding:5px 10px;
      border-radius:8px;
    }
    .overlay img{
      width:30px;
      height:30px;
      border-radius:50%;
    }

    /* Text below photo */
    .text-section{
      margin-top:15px;
      z-index:2;
      position: relative;
    }

    .text-section p{
      margin:8px 0;
      font-size:16px;
      color:#fff;
    }

    button{
      margin-top:10px;
      padding:10px 20px;
      background:#ff9800;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
      font-weight:bold;
    }

    button:hover{
      background:#e65100;
    }

    .footer-text{
      margin-top:15px;
      font-size:14px;
      color:#eee;
    }
  </style>
</head>
<body>
  <!-- Particles -->
  <div class="particles">

    <div class="overlay">
