<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3 Photo Slider</title>
  <style>
:root{ 
  --w:100%; 
  --h:80vh;   /* အမြင့် 80% viewport height ဖြစ်အောင် */
  --dot-size:12px; 
}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; margin:0; background:#111; color:#fff}

    /* container */
    .slider{position:relative; width:100%; max-width:900px; margin:30px auto; overflow:hidden; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.6)}

    /* logo overlay on top-left */
    .slider .branding{position:absolute; left:16px; top:12px; z-index:6; display:flex; align-items:center; gap:10px; background:rgba(0,0,0,0.35); padding:6px 10px; border-radius:999px}
    .branding img{width:34px; height:34px; border-radius:6px; object-fit:cover}
    .branding .title{font-size:14px; font-weight:600}

    /* slides */
    .slides{display:flex; width:300%; transition:transform 0.6s cubic-bezier(.22,.9,.35,1)}
    .slide{flex:1 0 100%; position:relative; min-height:var(--h); display:flex; align-items:center; justify-content:center}
    .slide img{width:100%; height:var(--h); object-fit:cover; display:block}

    /* caption */
    .caption{position:absolute; left:20px; bottom:20px; z-index:5; background:linear-gradient(90deg, rgba(0,0,0,0.6), rgba(0,0,0,0.25)); padding:10px 14px; border-radius:8px}
    .caption h3{margin:0;font-size:16px}

    /* extra section under slider */
    .extra-section{max-width:900px; margin:20px auto; padding:16px; background:#222; border-radius:10px; text-align:center; box-shadow:0 6px 20px rgba(0,0,0,0.5)}
    .extra-section p{margin:8px 0; font-size:15px; line-height:1.5}
    .extra-section button{margin-top:10px; padding:10px 18px; border:0; border-radius:6px; cursor:pointer; background:#4caf50; color:#fff; font-weight:600; display:block; width:fit-content; margin-left:auto; margin-right:auto}
    .extra-section button:hover{background:#66bb6a}

    /* controls */
    .nav{position:absolute; top:50%; transform:translateY(-50%); width:100%; display:flex; justify-content:space-between; z-index:6; pointer-events:none}
    .btn{pointer-events:auto; background:rgba(0,0,0,0.45); border:0; color:#fff; padding:8px 12px; margin:0 6px; border-radius:8px; cursor:pointer}
    .btn:focus{outline:2px solid #fff}

    /* dots */
    .dots{position:absolute; right:14px; bottom:14px; display:flex; gap:8px; z-index:6}
    .dot{width:var(--dot-size); height:var(--dot-size); border-radius:50%; background:rgba(255,255,255,0.35); cursor:pointer; border:2px solid rgba(0,0,0,0.1)}
    .dot.active{background:#fff}

    /* responsive adjustments */
    @media (max-width:600px){ :root{ --h:42vh } .branding .title{font-size:13px} }
  </style>
</head>
<body>

  <div class="slider" id="slider" aria-roledescription="carousel">

    <!-- logo + title overlay -->
    <div class="branding" aria-hidden="true">
      <img src="https://picsum.photos/seed/logo/200/200" alt="Logo">
      <div class="title">သင့်ဆိုဒ်နာမည်</div>
    </div>

    <!-- slides wrapper -->
    <div class="slides" id="slides">
      <figure class="slide" data-index="0">
        <img src="https://raw.githubusercontent.com/nyein-khant/TopRate/refs/heads/main/Screenshot_2025-09-21-10-55-38-527_com.darksite.tky.jpg" alt="Slide 1">
        <figcaption class="caption"><h3>ပုံ ၁ — ခေါင်းစဉ်</h3></figcaption>
      </figure>

      <figure class="slide" data-index="1">
        <img src="https://raw.githubusercontent.com/nyein-khant/TopRate/refs/heads/main/Screenshot_2025-09-21-10-55-38-527_com.darksite.tky.jpg" alt="Slide 2">
        <figcaption class="caption"><h3>ပုံ ၂ — ခေါင်းစဉ်</h3></figcaption>
      </figure>

      <figure class="slide" data-index="2">
        <img src="https://raw.githubusercontent.com/nyein-khant/TopRate/refs/heads/main/Screenshot_2025-09-21-10-55-38-527_com.darksite.tky.jpg" alt="Slide 3">
        <figcaption class="caption"><h3>ပုံ ၃ — ခေါင်းစဉ်</h3></figcaption>
      </figure>
    </div>

    <!-- navigation buttons -->
    <div class="nav" aria-hidden="false">
      <button class="btn" id="prevBtn" aria-label="Previous slide">◀</button>
      <button class="btn" id="nextBtn" aria-label="Next slide">▶</button>
    </div>

    <!-- dots -->
    <div class="dots" id="dots" role="tablist" aria-label="Slide dots"></div>

  </div>

  <!-- extra info section under slider -->
  <div class="extra-section">
    <p>Application Size: 28 MB</p>
    <p>Version: 30.0</p></p>
    <a href="https://www.mediafire.com/file/f3uqd7h0n9uerce/Zkar_MM_30.0.apk/file" target="_blank">
    <button>ဒေါင်းလုပ်ရယူမည်</button>
  </div>

  <script>
    (function(){
      const slidesEl = document.getElementById('slides');
      const slides = Array.from(document.querySelectorAll('.slide'));
      const dotsEl = document.getElementById('dots');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const slider = document.getElementById('slider');
      let current = 0;
      let autoplay = true;
      let interval = 4000; // milliseconds
      let timer = null;

      function goTo(index){
        current = (index + slides.length) % slides.length;
        slidesEl.style.transform = `translateX(calc(-${current} * 100%))`;
        updateDots();
      }

      function next(){ goTo(current + 1); }
      function prev(){ goTo(current - 1); }

      // dots
      slides.forEach((s,i)=>{
        const d = document.createElement('button');
        d.className = 'dot';
        d.setAttribute('aria-label', `Go to slide ${i+1}`);
        d.setAttribute('role','tab');
        d.addEventListener('click', ()=>{ goTo(i); resetTimer(); });
        dotsEl.appendChild(d);
      });

      function updateDots(){
        const dots = Array.from(dotsEl.children);
        dots.forEach((d,i)=> d.classList.toggle('active', i===current));
      }

      prevBtn.addEventListener('click', ()=>{ prev(); resetTimer(); });
      nextBtn.addEventListener('click', ()=>{ next(); resetTimer(); });

      // autoplay
      function startTimer(){ if(!autoplay) return; timer = setInterval(next, interval); }
      function stopTimer(){ if(timer){ clearInterval(timer); timer = null; } }
      function resetTimer(){ stopTimer(); startTimer(); }

      slider.addEventListener('mouseenter', ()=> stopTimer());
      slider.addEventListener('mouseleave', ()=> startTimer());

      // keyboard
      slider.tabIndex = 0;
      slider.addEventListener('keydown', (e)=>{
        if(e.key === 'ArrowLeft') prev();
        if(e.key === 'ArrowRight') next();
      });

      // init
      goTo(0);
      startTimer();

      // Expose simple API for future customization
      window._simpleSlider = { goTo, next, prev, startTimer, stopTimer };
    })();
  </script>
</body>
</html>
