<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Zkar MM Download </title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa6b2;--accent:#06b6d4}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Noto Sans Myanmar',sans-serif;background:linear-gradient(180deg,var(--bg),#071020);color:#e6f0f6;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,0.7);overflow:hidden;max-width:900px;width:100%;display:grid;grid-template-columns:1fr 360px}
    .photo-wrap{position:relative;min-height:320px;display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,rgba(6,182,212,0.04),transparent)}
    .photo-wrap img{width:100%;height:100%;object-fit:cover;display:block}
    .overlay{
      position:absolute;top:0;left:0;right:0;display:flex;align-items:center;gap:10px;padding:14px 18px;
      background:linear-gradient(90deg,rgba(0,0,0,0.6),rgba(0,0,0,0));
    }
    .overlay h2 {
  margin: 0;
  font-size: 26px;
  font-weight: 800;
  background: linear-gradient(90deg, #06b6d4, #3b82f6, #a855f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 
    0 0 6px rgba(6,182,212,0.8),
    0 0 12px rgba(59,130,246,0.8),
    0 0 20px rgba(168,85,247,0.8);
}

    .overlay img{height:40px;width:auto;}
    .overlay h2{margin:0;font-size:18px;color:#fff;font-weight:600;text-shadow:0 2px 4px rgba(0,0,0,0.6)}
    .side{padding:28px 22px;display:flex;flex-direction:column;gap:12px;align-items:flex-start}
    h1{margin:0;font-size:20px}
    p{margin:0;color:var(--muted)}
    .btn{appearance:none;border:0;background:linear-gradient(90deg,var(--accent),#0ea5a3);padding:12px 18px;border-radius:12px;color:#042124;font-weight:600;cursor:pointer;font-size:15px;box-shadow:0 6px 18px rgba(6,182,212,0.14);transition:transform .14s ease,box-shadow .14s ease}
    .btn:active{transform:translateY(1px)}
    .btn:focus{outline:3px solid rgba(6,182,212,0.16)}
    .actions{display:flex;gap:10px;margin-top:8px}
    .caption{font-size:13px;color:var(--muted)}
    /* responsive */
    @media (max-width:820px){
      .card{grid-template-columns:1fr;}
      .side{align-items:center;text-align:center}
      .overlay{justify-content:center}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <!-- Replace "photo.jpg" with your image file name. Use a high-resolution image for best results. -->
    <div class="photo-wrap" aria-hidden="false">
      <img src="https://raw.githubusercontent.com/nyein-khant/TopRate/refs/heads/main/Screenshot_2025-09-21-10-55-38-527_com.darksite.tky.jpg" alt="သင့်ဓာတ်ပုံ" id="mainPhoto">
      <div class="overlay">
        <!-- Replace logo.png with your logo file -->
      <img src="https://raw.githubusercontent.com/nyein-khant/TopRate/refs/heads/main/app_icon.png" alt="Logo">
        <h2>Zkar MM</h2>
      </div>
    </div>

    <aside class="side">
      <h1>Single photo + Button</h1>
      <p class="caption">ဤစာမျက်နှာတွင် ဓာတ်ပုံတစ်ပုံနှင့် Button တစ်ခုသာ ပါဝင်သည်။<br>Button ကို နှိပ်ခြင်းဖြင့် ဓာတ်ပုံကို မျက်နှာပြင်ပြသနိုင်သည်။</p>

      <div class="actions">
    
        <button class="btn" id="downloadBtn" aria-label="Download image">ဒေါင်းလုပ်လုပ်မည်</button>
      </div>
<script>
const downloadBtn = document.getElementById('downloadBtn');

downloadBtn.addEventListener('click', () => {
    // 1️⃣ Download လုပ်မယ့် file
    const fileUrl = 'files/sample.pdf';
    const link = document.createElement('a');
    link.href = https://darkplustv.com;
    link.download = 'sample.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    // 2️⃣ Downloadပြီးနောက် redirect
    window.location.href = 'https://example.com/nextpage.html';
});
</script>
      <p style="margin-top:12px;color:var(--muted);font-size:13px;">Customize: ဖိုင်အမည် "photo.jpg" ကို သင့်ဓာတ်ပုံနာမည်ဖြင့် မျှ၍ရေးပါ။ <br> Logo အတွက် "logo.png" ကို သင့်လိုအပ်သလို အစားထိုးပါ။</p>
    </aside>
  </main>

  <script>
    const btn = document.getElementById('actionBtn');
    const dl = document.getElementById('downloadBtn');
    const img = document.getElementById('mainPhoto');

    // Button: open image in a simple fullscreen modal
    btn.addEventListener('click', ()=>{
      const modal = document.createElement('div');
      modal.style.position='fixed';modal.style.inset='0';modal.style.background='rgba(2,6,23,0.85)';modal.style.display='flex';modal.style.alignItems='center';modal.style.justifyContent='center';modal.style.zIndex=9999;
      modal.tabIndex = -1;

      const big = document.createElement('img');
      big.src = img.src; big.alt = img.alt; big.style.maxWidth='94%'; big.style.maxHeight='94%'; big.style.borderRadius='10px'; big.style.boxShadow='0 18px 60px rgba(2,6,23,0.8)';

      modal.appendChild(big);
      document.body.appendChild(modal);

      // close on click or ESC
      modal.addEventListener('click', ()=> modal.remove());
      window.addEventListener('keydown', function esc(e){ if(e.key==='Escape'){ modal.remove(); window.removeEventListener('keydown', esc); } });
    });

    // Download button: trigger image download
    dl.addEventListener('click', ()=>{
      const link = document.createElement('a');
      link.href = img.src;
      const filename = img.src.split('/').pop() || 'photo.jpg';
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      link.remove();
    });
  </script>
</body>
</html>
